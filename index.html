<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="shecurt icon" href="https://cdn-icons-png.flaticon.com/512/1/1492.png">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>

<body>


    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#0099ff" fill-opacity="1" d="M0,128L1440,160L1440,0L0,0Z"></path>
    </svg>



    <h1>Tic Tac Toe</h1>


    <div class="container">


        <img src="im1.png" alt="">

        <div class="board" id="board">
            <div class="cell" onclick="cellClicked(0)"></div>
            <div class="cell" onclick="cellClicked(1)"></div>
            <div class="cell" onclick="cellClicked(2)"></div>
            <div class="cell" onclick="cellClicked(3)"></div>
            <div class="cell" onclick="cellClicked(4)"></div>
            <div class="cell" onclick="cellClicked(5)"></div>
            <div class="cell" onclick="cellClicked(6)"></div>
            <div class="cell" onclick="cellClicked(7)"></div>
            <div class="cell" onclick="cellClicked(8)"></div>
        </div>
    </div>



    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', '',];

        function cellClicked(index) {
            if (board[index] === '') {
                board[index] = currentPlayer;
                document.getElementById('board').children[index].innerText = currentPlayer;
                checkWinner();
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }

        function checkWinner() {
            const winConditions = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];

            for (let condition of winConditions) {
                const [a, b, c] = condition;
                if (board[a] !== '' && board[a] === board[b] && board[a] === board[c]) {
                    alert(`JOGADOR ${board[a]} VENCEU!`);
                    resetBoard();
                    return;
                }
            }

            if (!board.includes('')) {
                alert('EMPATE');
                resetBoard();
            }
        }

        function resetBoard() {
            cerrentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            for (let i = 0; i < 9; i++) {
                document.getElementById('board').children[i].innerText = '';
            }
        }



    </script>

        <div class="box">
            <h2>JavaScript</h2>

                    alt=""></a>

        </div>





       
    </footer>
</body>

</html>
